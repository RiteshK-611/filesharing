<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Share</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Share your file securely</h2>
                <div class="form-input" id="join-id">
                <!-- Room ID -->
                </div>
                <div class="form-input">
                    <button id="sender-start-con-btn">Create Room</button>
                </div>
                <div class="change-container">
                    <div class="change">
                        <p class="change-text">Be the receiver</p>
                        <a href="receiver.html">
                            <button>Receive Items</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input">
                <label for="file-input">Click here to select file for sharing</label>
                <input type="file" id="file-input">
            </div>
            <div class="files-list">
                <div class="title">Shared files:</div>
                <!-- Sent File -->
                <div class="item">
                    <div class="progress">0%</div>
					<div class="filename">filename</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
